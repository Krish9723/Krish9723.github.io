<!DOCTYPE html>
<html>
<head>
    <title>Ad-Filled Website</title>
    <style>
        /* Styles for the ads */
        .banner-ad {
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }
        
        .video-ad {
            width: 100%;
            height: 300px;
            background-color: #eaeaea;
            margin-bottom: 10px;
        }
        
        .notification-ad {
            width: 100%;
            height: 50px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }
        
        .popup-ad {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 200px;
            background-color: #fafafa;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Ad-Filled Website!</h1>
    
    <!-- Banner Ads -->
    <div class="banner-ad"></div>
    <div class="banner-ad"></div>
    <div class="banner-ad"></div>
    
    <!-- Video Ads -->
    <div class="video-ad"></div>
    <div class="video-ad"></div>
    <div class="video-ad"></div>
    
    <!-- Notification Ads -->
    <div class="notification-ad"></div>
    <div class="notification-ad"></div>
    <div class="notification-ad"></div>
    
    <!-- Popup Ads -->
    <div class="popup-ad"></div>
    <div class="popup-ad"></div>
    <div class="popup-ad"></div>
    
    <!-- Add more ad divs as needed -->
    
    <script>
        // JavaScript code for ad behavior (if any) can be added here
    </script>
</body>
</html>
